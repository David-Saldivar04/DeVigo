<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Tienda</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="blocks.css/styles.css">
    <link rel="stylesheet" href="blocks.css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><a href="/">Mi Tienda</a></li>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="acerca.html">Acerca</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contacto-container">
            <h1>Contáctanos</h1>
            
            <div class="contacto-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" required>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                    </div>

                    <button type="submit" class="boton">Enviar Mensaje</button>
                </form>
            </div>

            <div class="info-contacto">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Dirección</h3>
                    <p>Calle Principal 123<br>Ciudad, País</p>
                </div>

                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <h3>Teléfono</h3>
                    <p>+1 234 567 890</p>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>info@mitienda.com</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="redes-sociales">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2024 Mi Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
